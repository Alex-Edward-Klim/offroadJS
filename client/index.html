<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OffroadJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <aside id="instructions">
        <h1>Instructions</h1>
        <p>
            Accelerate: <span>W</span> / <span>S</span>
        </p>
        <p>
            Turn: <span>A</span> / <span>D</span>
        </p>
        <p>
            Brake: <span>SpaceBar</span>
        </p>
        <p>
            Lift vehicle: <span>H</span>
        </p>
        <p>
            Switch camera mode: <span>C</span>
        </p>
        <p>
            Move camera: <span>←</span> / <span>↑</span> / <span>→</span> / <span>↓</span> / mouse
        </p>
        <p>
            Pause: <span>P</span>
        </p>
        <p>
            Hide/Show instructions: <span>Esc</span>
        </p>
        <p>
            Show wire frame: [type in the console 'showWireFrame']
        </p>
    </aside>

    <script src="lib/three.min.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/GLTFLoader.js"></script>
    <script src="lib/cannon.min.js"></script>
    <script src="lib/CannonDebugRenderer.js"></script>

    <script src="config.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
